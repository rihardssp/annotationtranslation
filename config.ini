[Default]
LoggerName = annotationTranslator
LoggerSeverityLevel = info
OutputFile = ..\ResultExamples\Latvian\lv-up-all.conllu_output.txt

[PropBankPipe]
ResourceFile = ..\Resources\lv-up-all.conllu

[CoReferencePipe]
ResourceFolder = ..\Resources\CoReferences\
AreFileCoreferencesCrossSentence = True

[NamedEntitiesPipe]
ResourceFolder = ..\Resources\NamedEntities\

[RestletPhraseNormalizer]
Url = http://api.tezaurs.lv:8182/normalize_phrase/
CachePath = ..\cache\phrase_normalizer\

[Localisation]
LocalisationResourcePath = ..\translation
Locale = lv
Fallback = lv